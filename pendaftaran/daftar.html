<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMM Insan Kamil - Umku</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/daftar.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" href="../css/navbar.css">

    <link rel="shortcut icon" href="../img/logo.png" type="images/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top border-bottom border-2 border-tertiary">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <div class="navbar-brand logo-Nav d-flex align-items-center href-class" data-href="https://www.instagram.com/imminsankamil_umku/">
                <img src="../img/logo.png" alt="Logo" width="50" height="50" class="d-inline-block align-text-top">
                <div class="namaLogo ms-2">
                    <span>IMM Insan Kamil</span>
                    <span>UMKU</span>
                </div>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="../index.html">Home</a>
                    <a class="nav-link" href="#">Profil</a>
                    <a class="nav-link" href="#">Kegiatan</a>
                    <a class="nav-link" href="#">Kontak</a>
                </div>
            </div>
        </div>
    </nav>
      
      

    <form action="https://script.google.com/macros/s/AKfycbxxNpbHGvPymRAePNpzm0lumfOBVbfFf_94YQt_T2gnmgTjYKwr3YqOcj4TY66EkWvA/exec" class="row m-2 d-flex justify-content-center" method="post">
        <div class="nama col-md-12">
            <label for="name" class="form-label fw-bold m-2">Nama Lengkap</label>
            <input type="text" class="form-control" id="name" placeholder="Masukan Nama Anda" name="name" required>
        </div>
        <div class="kelamin col-md-6">
            <label for="jenisKelamin" class="form-label fw-bold m-2">Jenis Kelamin</label>
            <select name="jenisKelamin" id="jenis-kelamin" class="form-select" aria-label="Default select example" required>
                <option value="" disabled selected>Pilih Jenis Kelamin</option>
                <option value="Laki-Laki">Laki-Laki</option>
                <option value="Perempuan">Perempuan</option>
            </select>
        </div>
        <div class="nim-mahasiswa col-md-6">
            <label for="nimMhs" class="form-label fw-bold m-2">NIM</label>
            <input type="number" class="form-control" name="nimMhs" id="nimMhs" value="520" required>
        </div>
        <div class="tempat-lahir col-md-6">
            <label for="tempatLahir" class="form-label fw-bold m-2">Tempat</label>
            <input type="text" class="form-control" name="tempatLahir" id="tempatLahir" required>
        </div>
        <div class="tanggal-lahir col-md-6">
            <label for="tanggalLahir" class="form-label fw-bold m-2">Tanggal Lahir</label>
            <input type="date" class="form-control" id="tanggalLahir" name="tanggalLahir" required>
        </div>
        <div class="alamat-lengkap col-md-12">
            <label for="alamatLengkap" class="form-label fw-bold m-2">Alamat Lengkap</label>
            <textarea class="form-control" id="alamatLengkap" name="alamatLengkap" rows="3" required></textarea>
        </div>
        <div class="alamat-email col-md-6">
            <label for="alamatEmail" class="form-label fw-bold m-2">Email</label>
            <input type="email" class="form-control" id="alamatEmail" name="alamatEmail" required>
        </div>
        <div class="nomor-hp col-md-6">
            <label for="nomorHp" class="form-label fw-bold m-2">Nomor Hp</label>
            <input type="number" class="form-control no-spinners" id="nomorHp" name="nomorHp" value="08" required>
        </div>
        <div class="fakultas col-md-6">
            <label for="fakultas" class="form-label fw-bold m-2">Fakultas</label>
            <select name="fakultas" id="fakultas" class="form-select" required>
                <option value="" disabled selected>-- Pilih Fakultas --</option>
                <option value="fst">Fakultas Sains dan Teknologi</option>
                <option value="feph">Fakultas Ekonomi, Pendidikan dan Hukum</option>
            </select>
        </div>
        <div class="prodi col-md-6">
            <label for="prodi" class="form-label fw-bold m-2">Program Studi</label>
            <select name="prodi" id="prodi" class="form-select" required>
                <option value="" disabled selected>-- Pilih Program Studi --</option>
            </select>
        </div>
        <button type="submit" class="btn btn-secondary col-md-4 mt-3">Kirim Pendaftaran</button>
    </form>

    <div class="backHome row d-flex justify-content-center m-2">
        <a href="" class="btn btn-primary col-md-4">Kembali</a>
    </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
      <script src="../js/daftar.js"></script>
</body>
</html>
